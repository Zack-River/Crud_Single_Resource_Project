<div class="task-list-container">
  <div class="header">
    <h1>ğŸ“ Task Manager</h1>
    <a routerLink="/task/new" class="btn btn-primary">+ Add New Task</a>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading tasks...</p>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && tasks.length === 0 && !error" class="empty-state">
    <h2>No tasks yet</h2>
    <p>Get started by creating your first task!</p>
    <a routerLink="/task/new" class="btn btn-primary">Create Task</a>
  </div>

  <div *ngIf="!loading && tasks.length > 0" class="tasks-grid">
    <div *ngFor="let task of tasks" class="task-card">
      <div class="task-header">
        <h3>{{ task.title }}</h3>
        <span class="status-badge" [ngClass]="getStatusClass(task.status)">
          {{ task.status }}
        </span>
      </div>

      <p class="task-description" *ngIf="task.description">
        {{ task.description }}
      </p>

      <div class="task-meta">
        <small>Created: {{ task.createdAt | date : "short" }}</small>
      </div>

      <div class="task-actions">
        <a [routerLink]="['/task/edit', task._id]" class="btn btn-secondary"
          >Edit</a
        >
        <button (click)="deleteTask(task._id)" class="btn btn-danger">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
